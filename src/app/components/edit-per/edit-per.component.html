<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2">Nuevo Skill</h2>
                <form #f="ngForm" (ngSubmit)="onEdit()" novalidate>
                        
                    <div class="container">
                        
                        <div style="margin-top: 50px;">
                            <div class="row">
                                <div class="col-mb-4">
                                <div class="mb-4 " form-gruop>
                                    <label class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required/>
                                </div>
                                </div>
                            </div>                          
                            <div class="row">
                                <div class="col-mb-4">
                                    <div class="mb-4 " form-gruop>
                                        <label class="form-label">Apellido</label>
                                        <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="apellido" required/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-mb-4">
                                    <div class="mb-4 " form-gruop>
                                        <label class="form-label">Fecha de Nacimiento</label>
                                        <input type="text" class="form-control" id="nacimiento" name="nacimiento" [(ngModel)]="nacimiento" required/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-mb-4">
                                    <div class="mb-4 " form-gruop>
                                        <label class="form-label">Descripcion</label>
                                        <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-mb-4">
                                    <div class="mb-4 " form-gruop>
                                        <label class="form-label">Imagen</label>
                                        <input type="file" class="form-control" id="img" name="img" [(ngModel)]="img"
                                        (change)="onAction($event)" accept=".png, .jpg, .jpeg"/>
                                    </div>
                                </div>
                            </div>
                           
                        </div>

                        <div class="row">
                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Terminar</button>
                        </div>  
                             
                    
                    </div>  
                </form>
             </div>
            </div>

        </div>
      </div>
     </div>
    </div>
</section>
