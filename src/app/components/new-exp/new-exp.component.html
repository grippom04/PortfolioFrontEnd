  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2">Experiencia Laborar</h2>
                <p class="text-white-50 mb-5">Por favor, ingresar los datos</p>
  
                <form #f="ngForm" (ngSubmit)="onCreate()" novalidate>
  
                  <div class="form-outline form-white mb-4">
                    <label for="nombre_trabajo">Nombre de la Empresa</label>
                    <input type="text" class="form-control" id="nombre_compania" name="nombre_compania" [(ngModel)]="nombre_compania" required/>
                  </div>
  
                  <div class="form-outline form-white mb-4">
                    <label for="nombre_trabajo">Nombre del Puesto</label>
                    <input type="text" class="form-control" id="nombre_trabajo" name="nombre_trabajo" [(ngModel)]="nombre_trabajo" required/>
                  </div>
                  
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Terminar</button>
  
                </form>
  
              </div>
  
                
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
